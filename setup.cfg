[versioneer]
VCS = git
style = pep440
versionfile_source = dask_agent/_version.py
versionfile_build = dask_agent/_version.py
tag_prefix =
parentdir_prefix =

[tool:pytest]
addopts = --doctest-modules --cov=./ --ignore=docs

[flake8]
exclude = __init__.py,versioneer.py,_version.py
max-line-length = 120
